<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/styleB.CSS">

    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Fascinate&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet"> 
  </head>

  <body id="bodyLogin">
    <nav class="navbar navbar-expand-lg p-1">
      <div class="container">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div id="usrStorage">
        <p></p>
      </div>
    </nav>

    <div class="container" id="container-login">
        <div class="row">
            <section class="derecha_hola col-xl position-relative" id="Bienvenido">
                <h1 class="position-absolute top-50 start-20 translate-middle-y">
                    Bienvenido de vuelta
                </h1>
                <p>
                    <a class="link-opacity-100 position-absolute bottom-0 start-20" href="#">
                        ¿Es tu primera vez aquí?
                    </a>
                </p>
            </section>

            <section class="login col-xl">
                <main class="login row">
                    <h2 class="title-login col">Iniciar sesión</h2>
                    <form class="row" id="loginForm">
                        <div class="input-login">
                            <img 
                                src="img/icono_login_usuario.png" 
                                alt="usuario"
                                class="img-thumbnail col-1"
                            />
                            <div class="separador"></div>
                            <input
                            type="text"
                            class="form-control"
                            id="usuario"
                            name="usuario"
                            placeholder="Usuario"
                            required
                            />
                        </div>

                        <div class="input-login">
                            <img
                            src="img/icono_login_contrasenia.png"
                            alt="contrasenia"
                            class="img-thumbnail col-1"
                            />
                            <div class="separador"></div>
                            <input
                            type="password"
                            class="form-control"
                            id="contrasena"
                            name="contrasena"
                            placeholder="Contraseña"
                            required
                            />
                        </div>

                        <button class="btn btn-primary mx-auto p-2" type="submit" style="width: 200px;" id="btn_login">
                            Ingresar
                        </button>
                    </form>
                </main>
            </section>
        </div>
    </div>
    
    <footer class="text-muted position-absolute bottom-0">
      <div class="container">
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div
      class="alert alert-danger alert-dismissible fade"
      role="alert"
      id="alert-danger"
    >
      <p>
        placeholder
        <span id="alert-message"> </span>
      </p>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
