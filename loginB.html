<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css">

    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Fascinate&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet"> 
  
  </head>

  <body id="bodyLogin">
    <div class="container" id="container-login">
      <div class="modo-switch ms-3">
        <label class="switch">
          <input type="checkbox" id="modo-switch">
          <span class="slider">
            <i class="bi bi-sun-fill icono-sol"></i>
            <i class="bi bi-moon-fill icono-luna"></i>
          </span>
        </label>
      </div>

        <div id="child-login">
            <section class="section-area" id="Bienvenido">
              <div>
                <h1>
                    <strong>¡Bienvenido <br>de vuelta!</strong>
                </h1>
                <h3>
                  <strong> Todo lo que buscás, <br> al alcance de un clic.</strong>
                </h3>
                
              </div>
            </section>

            <div class="div-area" id="login-section">
                <main id="login">
                    <h3 
                    class="title-login"><strong>Iniciar sesión</strong>
                      
                    </h3>
                    <form id="loginForm">
                        <div class="input-login">
                            <img 
                                src="img/icono_login_usuario.png" 
                                alt="usuario"
                                class="img-thumbnail col-1"
                            />
                            <div class="separador"></div>
                            <input
                            type="email"
                            class="form-control"
                            id="usuario"
                            name="usuario"
                            placeholder="Usuario"
                            />
                        </div>
                        <div class="input-login">
                            <img
                            src="img/icono_login_contrasenia.png"
                            alt="contrasenia"
                            class="img-thumbnail col-1"
                            />
                            <div class="separador"></div>
                            <input
                            type="password"
                            class="form-control"
                            id="contrasena"
                            name="contrasena"
                            placeholder="Contraseña"
                            />
                        </div>
                        <div id="enter-login">
                          <div id="registrar">
                            <button class="btn btn-primary mx-auto p-2" type="submit" style="width: 200px;" id="btn_login">
                                Ingresar
                            </button>
                            <button type="button" id="btn_register">
                                Crear cuenta
                            </button>
                          </div>
                          <div id="forgot-psw">
                            <a href="#">¿Es tu primera vez aquí?</a>
                            <a href="#"> | </a>
                            <a href="#">¿Olvidaste tu contraseña?</a>
                          </div>
                        </div>
                    </form>
                </main>
                
              </div>
        </div>
    </div>
    
    <footer class="text-muted" id="footer-login">
      <div class="container">
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
            Jovenes a Programar
          </a>
        </p>
      </div>
    </footer>
    <div
      class="alert alert-danger alert-dismissible fade"
      role="alert"
      id="alert-danger"
    >
      <p>
        placeholder
        <span id="alert-message"> </span>
      </p>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
