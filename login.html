<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      body {
        background-color: rgb(248, 249, 250);
      }
    </style>
  </head>

  <body>
    <header></header>

    <main class="login">
      <div class="container-login">
        <h4 class="title-login">Iniciar sesión</h4>
        <form>
          <div class="input-login">
            <img src="img\icono_login_usuario.png" alt="usuario" width="20" />
            <div class="separador"></div>
            <input
              type="text"
              class="form-control"
              id="usuario"
              name="usuario"
              placeholder="Usuario"
              required
            />
          </div>

          <div class="input-login">
            <img
              src="img\icono_login_contrasenia.png"
              alt="contrasenia"
              width="20"
            />
            <div class="separador"></div>
            <input
              type="password"
              class="form-control"
              id="contrasena"
              name="contrasena"
              placeholder="Contraseña"
              required
            />
          </div>

          <button type="button" class="btn-login" id="btn_login">
            Ingresar
          </button>
        </form>
      </div>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>
    <div
      class="alert alert-danger alert-dismissible fade"
      role="alert"
      id="alert-danger"
    >
      <p>
        placeholder
        <span id="alert-message"> </span>
      </p>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
